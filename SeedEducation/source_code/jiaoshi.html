	<section id="enter" class="pfblock pfblock-gray">
		<div class="container">
			<div class="row">
	
				<div class="pfblock-header wow fadeInUp">
				
					<h2 class="pfblock-title" >欢迎来到希豆英语课堂</h2>
					<img width="100px" src="image/Seed_logo.png">
					<div class="pfblock-line"></div>
					<div id="hello">  </div>
						<div class="pfblock-subtitle">
					
						<label for="mnumber">课堂号码</label>
						<input type="number" name="mnumber" value="000000000">
						<button id="AddSlug">进入课堂</button>
					</div>
					<script>
						$(document).ready(function() {
    						$('#AddSlug').click(function() {
    							var mnum = $("input[name=mnumber]").val();
    							var mlink = "https://zoom.us/j/" + mnum;
	        					$('#hello').append("<p>"+mnum+"</p>");
						    
							    var win = window.open(mlink, '_blank');
								if (win) {
								    //Browser has allowed it to be opened
								    win.focus();
								} else {
								    //Browser has blocked it
								    alert('请在设置中允许弹出窗口');
								}
							});
						});
					</script>
				</div>
			</div>
